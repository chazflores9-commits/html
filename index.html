<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Menu</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .menu-container {
            position: relative;
            width: 371px;
            height: 428px;
        }

        .menu-header {
            position: absolute;
            left: 0;
            top: 0;
            width: 371px;
            height: 101px;
            border-radius: 6px 6px 0 0;
            overflow: hidden;
        }

        .menu-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .main-menu-wrapper {
            position: absolute;
            left: 0;
            top: 94px;
            width: 371px;
            height: 39px;
        }

        .main-menu-bg {
            position: absolute;
            left: 0;
            top: 0;
            width: 371px;
            height: 39px;
            background: #000000;
            border-radius: 5px;
        }

        .main-menu-button {
            position: absolute;
            left: 0;
            top: 7px;
            width: 98px;
            height: 32px;
            background: linear-gradient(to top, #2282f5, #06131f 83.173%);
            border-radius: 3px;
            box-shadow: 0px 1px 3px rgba(0,0,0,0.2), inset 0px 1px 2px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-menu-text {
            color: white;
            font-weight: 500;
            font-size: 12px;
        }

        .menu-list-wrapper {
            position: absolute;
            left: 0;
            top: 138px;
            width: 371px;
        }

        .menu-list-header {
            width: 371px;
            height: 30px;
            background: #000;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 7px;
        }

        .page-indicator {
            color: white;
            font-weight: 500;
            font-size: 12px;
        }

        .menu-list-content {
            width: 371px;
            background: rgba(217,217,217,0);
            border-radius: 0 0 6px 6px;
            padding-top: 5px;
        }

        .menu-list-top-border {
            width: 371px;
            height: 5px;
            background: #000;
        }

        .menu-items { width: 371px; }

        .menu-item {
            position: relative;
            width: 371px;
            height: 32px;
            background: rgba(0, 0, 2, 0.5);
            display: flex;
            align-items: center;
            padding-left: 7px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .menu-item:hover {
            background: rgba(46, 120, 210, 0.4);
        }

        .menu-item-selected {
            background: rgba(46, 120, 210, 0.56);
            border: 1px solid #207be8;
        }

        .menu-item-text {
            color: white;
            font-weight: 500;
            font-size: 12px;
        }

        .menu-arrow {
            position: absolute;
            right: 11px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 15px;
        }

        .menu-footer {
            position: absolute;
            left: 0;
            top: 392px;
            width: 371px;
            height: 36px;
            background: #000;
            border-radius: 0 0 6px 6px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 7px;
        }

        .footer-version, .footer-name {
            color: white;
            font-weight: 500;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-header">
            <img src="https://images.unsplash.com/photo-1647806422508-0322f33e270b?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=1080" alt="Menu Header">
        </div>

        <div class="main-menu-wrapper">
            <div class="main-menu-bg"></div>
            <div class="main-menu-button">
                <p class="main-menu-text">Main Menu</p>
            </div>
        </div>

        <div class="menu-list-wrapper">
            <div class="menu-list-header">
                <p class="page-indicator">1/7</p>
            </div>
            <div class="menu-list-content">
                <div class="menu-list-top-border"></div>
                <div class="menu-items">
                    <div class="menu-item menu-item-selected"><p class="menu-item-text">Self</p></div>
                    <div class="menu-item"><p class="menu-item-text">Online</p></div>
                    <div class="menu-item"><p class="menu-item-text">Weapon</p></div>
                    <div class="menu-item"><p class="menu-item-text">Vehicle</p></div>
                    <div class="menu-item"><p class="menu-item-text">Teleportation</p></div>
                    <div class="menu-item"><p class="menu-item-text">Miscellaneous</p></div>
                    <div class="menu-item"><p class="menu-item-text">Settings</p></div>
                </div>
            </div>
        </div>

        <div class="menu-footer">
            <p class="footer-version">Beta - 1.00</p>
            <p class="footer-name">Name</p>
        </div>
    </div>

    <script>
        const items = document.querySelectorAll('.menu-item');
        let selectedIndex = 0;

        function updateSelection(index) {
            items.forEach((item, i) => {
                item.classList.toggle('menu-item-selected', i === index);
            });
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown') {
                selectedIndex = (selectedIndex + 1) % items.length;
                updateSelection(selectedIndex);
            } else if (e.key === 'ArrowUp') {
                selectedIndex = (selectedIndex - 1 + items.length) % items.length;
                updateSelection(selectedIndex);
            }
        });

        // Optional: mouse click selection too
        items.forEach((item, i) => {
            item.addEventListener('click', () => {
                selectedIndex = i;
                updateSelection(i);
            });
        });
    </script>
</body>
</html>
