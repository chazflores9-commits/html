<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .menu-container {
            position: relative;
            width: 371px;
            height: 428px;
            display: block;
        }

        .menu-container.visible {
            display: block;
        }

        /* Header Image */
        .menu-header {
            position: absolute;
            left: 0;
            top: 0;
            width: 371px;
            height: 101px;
            border-radius: 6px 6px 0 0;
            overflow: hidden;
        }

        .menu-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 50% 50%;
        }

        /* Main Menu Tab */
        .main-menu-wrapper {
            position: absolute;
            left: 0;
            top: 94px;
            width: 371px;
            height: 39px;
        }

        .main-menu-bg {
            position: absolute;
            left: 0;
            top: 0;
            width: 371px;
            height: 39px;
            background: #000000;
            border-radius: 5px;
        }

        .main-menu-button {
            position: absolute;
            left: 0;
            top: 7px;
            width: 98px;
            height: 32px;
            background: linear-gradient(to top, #2282f5, #06131f 83.173%);
            border-radius: 3px;
            box-shadow: 0px 1px 3px 0px rgba(0, 0, 0, 0.2), inset 0px 1px 2px 0px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 700;
            color: #ffffff;
            transition: left 0.3s ease;
        }

        .main-menu-button.toggles {
            left: 6px;
        }

        .main-menu-button.players {
            left: 130px;
        }

        .main-menu-button.server {
            left: 258px;
        }

        .main-menu-text {
            position: absolute;
            display: flex;
            justify-content: space-around;
            align-items: center;
            top: 13px;
            width: 100%;
            font-size: 10px;
            font-weight: 700;
            color: #ffffff;
            opacity: 0.7;
        }

        .main-menu-text span {
            width: 98px;
            text-align: center;
            cursor: pointer;
        }

        /* Menu Body */
        .menu-body {
            position: absolute;
            left: 0;
            top: 133px;
            width: 371px;
            height: 295px;
            background: #000000;
            border-radius: 5px;
            overflow: hidden;
        }

        .menu-content {
            padding: 10px;
            color: #ffffff;
        }

        .toggle-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            margin-bottom: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            font-size: 12px;
            transition: background 0.2s;
        }

        .toggle-item.selected {
            background: rgba(34, 130, 245, 0.3);
            border-left: 3px solid #2282f5;
        }

        .toggle-switch {
            width: 40px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            position: relative;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #2282f5;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: left 0.3s;
        }

        .toggle-switch.active::after {
            left: 22px;
        }

        /* Player List */
        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            margin-bottom: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            font-size: 12px;
        }

        .player-item.selected {
            background: rgba(34, 130, 245, 0.3);
            border-left: 3px solid #2282f5;
        }

        .player-name {
            flex: 1;
        }

        .player-id {
            color: #2282f5;
            font-weight: 600;
        }

        /* Server Options */
        .server-options {
            display: flex;
            gap: 10px;
            height: 100%;
        }

        .server-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .server-item {
            padding: 8px 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            font-size: 11px;
            text-align: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .server-item.selected {
            background: rgba(34, 130, 245, 0.3);
            border-left: 3px solid #2282f5;
        }

        .server-item.active {
            background: rgba(34, 245, 130, 0.3);
        }

        /* Scrollable content */
        .scrollable {
            max-height: 275px;
            overflow-y: auto;
        }

        .scrollable::-webkit-scrollbar {
            width: 6px;
        }

        .scrollable::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .scrollable::-webkit-scrollbar-thumb {
            background: #2282f5;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="menu-container" id="menuContainer">
        <!-- Header -->
        <div class="menu-header">
            <img src="https://i.imgur.com/placeholder.jpg" alt="Menu Header">
        </div>

        <!-- Main Menu Navigation -->
        <div class="main-menu-wrapper">
            <div class="main-menu-bg"></div>
            <div class="main-menu-button toggles" id="menuButton"></div>
            <div class="main-menu-text">
                <span>TOGGLES</span>
                <span>PLAYERS</span>
                <span>SERVER</span>
            </div>
        </div>

        <!-- Menu Body -->
        <div class="menu-body">
            <div class="menu-content scrollable" id="menuContent">
                <!-- Content will be dynamically populated -->
            </div>
        </div>
    </div>

    <script>
        // Menu state
        const menuState = {
            visible: true,
            section: 'toggles',
            selectedIndex: 0,
            toggleStates: {},
            serverToggleStates: {},
            playerList: [],
            serverOptions: []
        };

        // DOM elements
        const menuContainer = document.getElementById('menuContainer');
        const menuButton = document.getElementById('menuButton');
        const menuContent = document.getElementById('menuContent');

        // Listen for messages from Lua
        window.addEventListener('message', (event) => {
            const data = event.data;
            
            if (!data || !data.action) return;

            console.log('Received message:', data);

            switch (data.action) {
                case 'SET_OSINT_VISIBLE':
                    setMenuVisibility(data.data.bool);
                    break;

                case 'GO_BACK_TO_MAIN':
                    switchSection('toggles');
                    break;

                case 'SET_SELECTED_INDEX':
                    setSelectedIndex(data.data.index);
                    break;

                case 'UPDATE_TOGGLE_STATE':
                    updateToggleState(data.data.toggleName, data.data.isToggled);
                    break;

                case 'UPDATE_SERVER_TOGGLE_INDEX':
                    updateServerToggle(data.data.toggleName, data.data.isToggled);
                    break;

                case 'SET_PLAYER_SELECTED':
                    setPlayerSelected(data.data.index, data.data.serverId);
                    break;

                case 'SET_SERVER_TOGGLE_SELECTED':
                    setServerSelected(data.data.index);
                    break;

                case 'UPDATE_PLAYER_LIST':
                    updatePlayerList(data.data.players);
                    break;

                case 'SWITCH_SECTION':
                    switchSection(data.data.section);
                    break;

                case 'SET_SERVER_OPTIONS_FOCUS':
                    updateServerFocus(data.data.side, data.data.index);
                    break;

                case 'UPDATE_SERVER_LEFT_MODEL':
                    updateServerLeftModel(data.data.label, data.data.model);
                    break;

                case 'UPDATE_SERVER_RIGHT_TOGGLE':
                    updateServerRightToggle(data.data.label, data.data.isToggled);
                    break;

                case 'SET_VEHICLE_OPTIONS_FOCUS':
                    updateVehicleFocus(data.data.side, data.data.index);
                    break;

                case 'UPDATE_VEHICLE_RIGHT_TOGGLE':
                    updateVehicleRightToggle(data.data.label, data.data.isToggled);
                    break;

                case 'SET_EXPLOITS_FOCUS':
                    updateExploitsFocus(data.data);
                    break;

                case 'UPDATE_EXPLOITS_INPUT':
                    updateExploitsInput(data.data);
                    break;
            }
        });

        // Set menu visibility
        function setMenuVisibility(visible) {
            menuState.visible = visible;
            if (visible) {
                menuContainer.classList.add('visible');
            } else {
                menuContainer.classList.remove('visible');
            }
        }

        // Switch between sections
        function switchSection(section) {
            menuState.section = section;
            menuState.selectedIndex = 0;
            
            // Update button position
            menuButton.className = `main-menu-button ${section}`;
            
            // Render content
            renderContent();
        }

        // Set selected index
        function setSelectedIndex(index) {
            menuState.selectedIndex = index;
            renderContent();
        }

        // Update toggle state
        function updateToggleState(toggleName, isToggled) {
            menuState.toggleStates[toggleName] = isToggled;
            renderContent();
        }

        // Update server toggle
        function updateServerToggle(toggleName, isToggled) {
            menuState.serverToggleStates[toggleName] = isToggled;
            renderContent();
        }

        // Set player selected
        function setPlayerSelected(index, serverId) {
            menuState.selectedIndex = index;
            renderContent();
        }

        // Set server selected
        function setServerSelected(index) {
            menuState.selectedIndex = index;
            renderContent();
        }

        // Update player list
        function updatePlayerList(players) {
            menuState.playerList = players || [];
            if (menuState.section === 'players') {
                renderContent();
            }
        }

        // Update server focus
        function updateServerFocus(side, index) {
            // Handle server options focus
            renderContent();
        }

        // Update server left model
        function updateServerLeftModel(label, model) {
            // Handle model updates
            renderContent();
        }

        // Update server right toggle
        function updateServerRightToggle(label, isToggled) {
            menuState.serverToggleStates[label] = isToggled;
            renderContent();
        }

        // Update vehicle focus
        function updateVehicleFocus(side, index) {
            renderContent();
        }

        // Update vehicle right toggle
        function updateVehicleRightToggle(label, isToggled) {
            menuState.serverToggleStates[label] = isToggled;
            renderContent();
        }

        // Update exploits focus
        function updateExploitsFocus(data) {
            renderContent();
        }

        // Update exploits input
        function updateExploitsInput(data) {
            renderContent();
        }

        // Render content based on current section
        function renderContent() {
            if (menuState.section === 'toggles') {
                renderToggles();
            } else if (menuState.section === 'players') {
                renderPlayers();
            } else if (menuState.section === 'server') {
                renderServer();
            }
        }

        // Render toggles section
        function renderToggles() {
            const toggles = [
                'Revive', 'Unfreeze', 'Noclip', 'Fast Run', 
                'Skeleton', 'Freecam', 'Godmode', 'Player IDs',
                'No Ragdoll', 'SuperJump', 'Max Stamina', 'Invisibility'
            ];

            let html = '';
            toggles.forEach((toggle, index) => {
                const isActive = menuState.toggleStates[toggle] || false;
                const isSelected = index === menuState.selectedIndex;
                
                html += `
                    <div class="toggle-item ${isSelected ? 'selected' : ''}">
                        <span>${toggle}</span>
                        <div class="toggle-switch ${isActive ? 'active' : ''}"></div>
                    </div>
                `;
            });

            menuContent.innerHTML = html;
        }

        // Render players section
        function renderPlayers() {
            let html = '';
            
            if (menuState.playerList.length === 0) {
                html = '<div class="player-item">No players found</div>';
            } else {
                menuState.playerList.forEach((player, index) => {
                    const isSelected = index === menuState.selectedIndex;
                    html += `
                        <div class="player-item ${isSelected ? 'selected' : ''}">
                            <span class="player-name">${player.name || 'Unknown'}</span>
                            <span class="player-id">[${player.source || player.serverId || 'N/A'}]</span>
                        </div>
                    `;
                });
            }

            menuContent.innerHTML = html;
        }

        // Render server section
        function renderServer() {
            const serverToggles = [
                'Kill Every1', 'Explode All Cars', 'EarRape Every1',
                'Tug Spammer', 'Trash Spammer', 'Freecam'
            ];

            let html = '';
            serverToggles.forEach((toggle, index) => {
                const isActive = menuState.serverToggleStates[toggle] || false;
                const isSelected = index === menuState.selectedIndex;
                
                html += `
                    <div class="toggle-item ${isSelected ? 'selected' : ''}">
                        <span>${toggle}</span>
                        <div class="toggle-switch ${isActive ? 'active' : ''}"></div>
                    </div>
                `;
            });

            menuContent.innerHTML = html;
        }

        // Initialize
        renderContent();
    </script>
</body>
</html>
